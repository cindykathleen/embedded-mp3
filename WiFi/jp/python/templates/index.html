        function send_command_packet() {

            div = $('<div class="terminal"><div></div><div>Packet</div><div>Packet2</div><div>&nbsp;</div></div><hr>');
            $('#terminal').append(div);

            $.ajax({
                type    : "POST",
                url     : "/play",
                success : function(data, status, request) {
                            status_url = request.getResponseHeader("Location");
                            update_terminal(status_url, div[0]);
                        },
                error   : function() {
                            alert("Unexpected error???");
                        }
            });

        }
